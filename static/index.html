<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>汉武帝刘彻问答</title>
  <style>
    body {
      font-family: "KaiTi", serif;
      background-color: #f9f5ec;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #5b3924;
    }
    textarea, button {
      width: 100%;
      padding: 1em;
      margin-top: 1em;
      font-size: 1em;
    }
    .response {
      margin-top: 2em;
      background-color: #fff8e6;
      padding: 1em;
      border-left: 5px solid #b5884d;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>👑 汉武帝·刘彻问答</h1>

  <textarea id="question" rows="4" placeholder="请奏陛下……"></textarea>
  <button onclick="askEmperor()">请示陛下</button>

  <div id="response" class="response"></div>

  <script>
    async function askEmperor() {
      const prompt = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = "陛下沉思中……";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        if (res.ok) {
          responseDiv.textContent = data.answer;
        } else {
          responseDiv.textContent = "陛下震怒，曰：“" + data.detail + "”";
        }
      } catch (err) {
        responseDiv.textContent = "天有不测风云，臣妾请求未果。";
      }
    }
  </script>
</body>
</html>
